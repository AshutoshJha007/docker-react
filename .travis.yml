language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t dontyouknowashutosh/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true dontyouknowashutosh/docker-react npm run test

#Dockerreact-env.eba-r9sc3b3u.us-east-2.elasticbeanstalk.com 
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-515873309739"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

